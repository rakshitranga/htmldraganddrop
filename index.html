<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">

	<meta name="theme-color" content="#fafafa">
</head>

<body>
	<div class="container-fluid">
		<div class="row main">
			<div class="col-3 shadow p-2">
				<div class="accordion accordion-flush" id="components">
					<div class="accordion-item">
						<h2 class="accordion-header" id="ui">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#uiCollapse" aria-expanded="false" aria-controls="uiCollapse">
								<i class="bi bi-laptop"></i>&nbsp;User Interface
							</button>
						</h2>
						<div id="uiCollapse" class="accordion-collapse collapse" aria-labelledby="ui"
							data-bs-parent="#components">
							<div class="accordion-body">
								Drag and drop an item to place it on the page.
								<ul class="list-group list-group-flush" id="items-ui">

								</ul>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="dom">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#domCollapse" aria-expanded="false" aria-controls="domCollapse">
								<i class="bi bi-diagram-3"></i>&nbsp;Document Object Model
							</button>
						</h2>
						<div id="domCollapse" class="accordion-collapse collapse" aria-labelledby="dom"
							data-bs-parent="#components">
							<div class="accordion-body">
								<div class="row title">
									Select an element to add event listeners.
								</div>
								<div class="row" id="events">
									<ul class="list-group list-group-flush" id="listeners">
										<li class="list-group-item"><i class="bi bi-mouse"></i> Click</li>
										<li class="list-group-item"><i class="bi bi-keyboard"></i> Keypress</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="meta">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#metaCollapse" aria-expanded="false" aria-controls="metaCollapse">
								<i class="bi bi-info-circle"></i>&nbsp;Meta
							</button>
						</h2>
						<div id="metaCollapse" class="accordion-collapse collapse" aria-labelledby="meta"
							data-bs-parent="#components">
							<div class="accordion-body container" id="items-meta">
								<div class="row">
									<ul class="list-group list-group-flush" id="metaOptions">
										<li class="list-group-item"><i class="bi bi-pen"></i> Title</li>
										<li class="list-group-item"><i class="bi bi-text-paragraph"></i> Description
										</li>
										<li class="list-group-item"><i class="bi bi-star"></i> Favicon</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="props">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#propsCollapse" aria-expanded="false" aria-controls="propsCollapse">
								<i class="bi bi-gear"></i>&nbsp;Properties
							</button>
						</h2>
						<div id="propsCollapse" class="accordion-collapse collapse" aria-labelledby="props"
							data-bs-parent="#components">
							<div class="accordion-body container" id="items-props">
								<div class="row title">
									Select an element to edit its properties.
								</div>
								<div class="row">
									<ul class="list-group list-group-flush" id="opts">
										
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="done">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#doneCollapse" aria-expanded="false" aria-controls="doneCollapse">
								<span class="text-success"><i class="bi bi-check2"></i></span>&nbsp;Done
							</button>
						</h2>
						<div id="doneCollapse" class="accordion-collapse collapse" aria-labelledby="done"
							data-bs-parent="#components">
							<div class="accordion-body container" id="items-done">
								<ul class="list-group list-group-flush">
									<li class="list-group-item" id="newTab"><i class="bi bi-box-arrow-up-right"></i>
										Open In New Tab</li>
									<li class="list-group-item"><i class="bi bi-download"></i> Save as HTML</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col" id="viewport">

			</div>
		</div>
	</div>
	<div class="modal drag" id="optionsModal" tabindex="-1" aria-labelledby="optionsModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="optionsModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input class="d-none form-control" id="optionsText">
					<select class="d-none form-select" id="optionsSelect"></select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="save">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script src="js/action.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
